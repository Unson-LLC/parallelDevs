<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 10px;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        #gameCanvas {
            display: block;
            background-color: #000;
        }
        
        #gameInfo {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 800px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .info-item {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }
        
        #controls {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #ccc;
        }
        
        .control-item {
            margin: 5px 0;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        
        .screen-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
        }
        
        .screen-message {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>BREAKOUT GAME</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- スタート画面 -->
        <div id="startScreen">
            <div class="screen-title">BREAKOUT GAME</div>
            <div class="screen-message">Press SPACE to Start</div>
            <div class="screen-message" style="font-size: 14px; margin-top: 20px;">
                ← → : Move Paddle<br>
                SPACE : Start/Pause<br>
                R : Reset
            </div>
        </div>
        
        <!-- ゲームオーバー画面 -->
        <div id="gameOverScreen" class="hidden">
            <div class="screen-title">GAME OVER</div>
            <div class="screen-message">Final Score: <span id="finalScore">0</span></div>
            <div class="screen-message">Press R to Restart</div>
        </div>
    </div>
    
    <div id="gameInfo">
        <div class="info-item">Score: <span id="score">0</span></div>
        <div class="info-item">Lives: <span id="lives">3</span></div>
        <div class="info-item">High Score: <span id="highScore">0</span></div>
    </div>
    
    <div id="controls">
        <div class="control-item">Use arrow keys to move the paddle</div>
        <div class="control-item">Press SPACE to start/pause the game</div>
        <div class="control-item">Press R to reset the game</div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
